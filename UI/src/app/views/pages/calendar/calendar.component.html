<div class="row">
    <div class="col-lg-12">
        <!--begin::Portlet-->
        <div class="kt-portlet" id="kt_portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
                        <i class="flaticon-event-calendar-symbol"></i>
                    </span>
                    <h3 class="kt-portlet__head-title">
                        Calendar
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <a href="javascript:;" class="btn btn-brand btn-elevate
                        btn-sm" (click)="addEvent()">
                        <i class="flaticon2-calendar-6"></i>
                        Add Event
                    </a>
                </div>
            </div>
            <div class="kt-portlet__body">
                <full-calendar id="kt_calendar"
                    defaultView="dayGridMonth"
                    [plugins]="calendarPlugins"
                    [options]="calendarOptions"
                    [events]="[
                    { title: 'Event One', date:
                    '2020-07-01',backgroundColor:'#1976d2' },
                    { title: 'Event Two', date: '2020-07-04',backgroundColor:'#0c6f42' }
                    ]"></full-calendar>
                <!-- <ng-fullcalendar #calendar [options]="calendarOptions"
                    [(eventsModel)]="calendarEvents"></ng-fullcalendar> -->
            </div>
        </div>
        <!--end::Portlet-->
    </div>
</div>
