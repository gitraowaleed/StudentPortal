<div class="row">
    <div class="col-lg-12">
        <!--begin::Portlet-->
        <div class="kt-portlet" id="kt_portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
                        <i class="flaticon-event-calendar-symbol"></i>
                    </span>
                    <h3 class="kt-portlet__head-title">
                        Student List
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <a href="javascript:;" class="btn btn-brand btn-elevate
                        btn-sm" (click)="openModel(addUpdateModel,model)">
                        <i class="flaticon2-calendar-6"></i>
                        Add Student
                    </a>
                </div>
            </div>
            <div class="kt-portlet__body">
                <table class="table table-striped table-hover" id="kt_table_1" *ngIf="!isLoading">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 5%;">#</th>
                            <th translate="Student Name"></th>
                            <th class="text-center" style="width: 12%;" translate="Couse"></th>
                            <th class="text-center" style="width: 12%;" translate="Action"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list; let i=index">
                            <td class="text-center">{{i+1}}</td>
                            <td>
                                <div class="text-dark font-weight-bolder">
                                    {{item.studentName | titlecase}}
                                </div>
                            </td>
                            <td class="text-center">
                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                </span>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-clean btn-icon" (click)="openModel(addUpdateModel,item)">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button class="btn btn-sm btn-danger btn-icon" (click)="deleteStudent(item.studentId)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-spinner diameter="75" *ngIf="isLoading" style="margin: 0px auto;"></mat-spinner>
            </div>
        </div>
        <!--end::Portlet-->
    </div>
</div>

<ng-template #addUpdateModel let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">
            <span *ngIf="model?.studentId==undefined">
                {{'ADD STUDENT' | translate}}
            </span>
            <span *ngIf="model?.studentId>0">
                {{'UPDATE STUDENT' | translate}}
            </span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross
        click')" (click)="resetFrom()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="kt-form" autocomplete="off">
        <fieldset [disabled]="isSaving">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <label class="col-form-label">
                            {{'Student Name' | translate}}
                        </label>
                        <input class="form-control" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="model.studentName" type="text">
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <label class="col-form-label">
                            {{'Select Course Name' | translate}}
                        </label>
                        <select name="courses" id="courses" class="form-control" [(ngModel)]="model.courseId">
                            <option *ngFor="let item of courseList" value="{{item.courseId}}">{{item.courseName}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="addUpdate()" class="btn btn-label-brand btn-sm
            btn-bold" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md
            kt-spinner--brand': isSaving}">
                    <span *ngIf="model?.studentId==undefined">
                        {{ 'Add' | translate }}
                    </span>
                    <span *ngIf="model?.studentId>0">
                        {{'Update' | translate}}
                    </span>
                    &nbsp;<i class="fas fa-save"></i>
                </button>
            </div>
        </fieldset>
    </form>
</ng-template>
