<div ngbDropdown placement="bottom-right" class="kt-header__topbar-item
	kt-header__topbar-item--user">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper">
		<div class="kt-header__topbar-user" [ngClass]="{'kt-header__topbar-icon':
			icon}">
			<span class="kt-header__topbar-welcome kt-hidden-mobile" *ngIf="greeting">Hi,</span>
			<span class="kt-header__topbar-username kt-hidden-mobile" *ngIf="greeting">{{user.firstName}}</span>
			<i *ngIf="icon" class="flaticon2-user-outline-symbol"></i>
			<img *ngIf="user?.profilePic" alt="Pic" [attr.src]="user?.profilePic">
			<span *ngIf="!user?.profilePic" class="kt-badge kt-badge--username
				kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold">
				{{ user?.firstName|firstLetter }}
			</span>
		</div>
	</div>
	<div ngbDropdownMenu class="dropdown-menu dropdown-menu-fit dropdown-menu-right
		dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">
		<!--begin: Head -->
		<div class="kt-user-card kt-user-card--skin-dark
			kt-notification-item-padding-x" style="background-image:
			url(./assets/media/misc/bg-1.jpg)">
			<div class="kt-user-card__avatar">
				<img alt="Pic" *ngIf="user?.profilePic" [attr.src]="user?.profilePic" />
				<span *ngIf="!user?.profilePic" class="kt-badge kt-badge--lg kt-badge--rounded
					kt-badge--bold kt-font-success">
					{{user?.firstName|firstLetter}}
				</span>
			</div>
			<div class="kt-user-card__name">
				{{user?.firstName}}
			</div>
			<div class="kt-user-card__badge">
				<span class="btn btn-success btn-sm btn-bold btn-font-md">23 messages</span>
			</div>
		</div>
		<!--end: Head -->

		<!--begin: Navigation -->
		<div class="kt-notification">
			<a ngbDropdownItem routerLink="/Profile" href="javascript:;"
				class="kt-notification__item">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-calendar-3 kt-font-success"></i>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						{{'PROFILE.TITLE' | translate }}
					</div>
					<div class="kt-notification__item-time">
						<!-- {{'PROFILE.DESC' | translate }} -->
					</div>
				</div>
			</a>
			<a ngbDropdownItem routerLink="profile" href="javascript:;"
				class="kt-notification__item">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-mail kt-font-warning"></i>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						{{'PROFILE.MESSAGE.TITLE' | translate }}
					</div>
					<div class="kt-notification__item-time">
						<!-- {{'PROFILE.MESSAGE.DESC' | translate }} -->
					</div>
				</div>
			</a>
			<!-- <a ngbDropdownItem routerLink="profile" href="javascript:;"
				class="kt-notification__item">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-rocket-1 kt-font-danger"></i>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						My Activities
					</div>
					<div class="kt-notification__item-time">
						Logs and notifications
					</div>
				</div>
			</a> -->
			<!-- <a ngbDropdownItem routerLink="profile" href="javascript:;"
				class="kt-notification__item">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-hourglass kt-font-brand"></i>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						My Tasks
					</div>
					<div class="kt-notification__item-time">
						latest tasks and projects
					</div>
				</div>
			</a> -->
			<div class="kt-notification__custom kt-pull-right">
				<a href="javascript:;" (click)="logout()" class="btn btn-label-brand
					btn-upper btn-sm btn-bold"><i class="fas fa-sign-out-alt"></i>
					{{'AUTH.LOGOUT.TITLE' | translate }}</a>
			</div>
		</div>
		<!--end: Navigation -->
	</div>
</div>
